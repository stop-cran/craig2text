type: Microsoft.App/jobs
name: craig2text-job
location: West US
properties:
  configuration:
    manualTriggerConfig:
      parallelism: 1
      replicaCompletionCount: 1
    replicaRetryLimit: 1
    replicaTimeout: 14400
    triggerType: Manual
  template:
    containers:
    - image: null
      name: craig2text-job
      resources:
        cpu: 2.0
        memory: 4Gi
      volumeMounts:
      - volumeName: data-volume
        mountPath: /data
    volumes:
    - name: data-volume
      storageName: craig
      storageType: AzureFile
